<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Quiz</title>
</head>
<body>
    <div class="header">
        <h1>Quizzical</h1>
    </div>
    <DIV class="sub-header-container">
        <div class="sub-header">
            <h2>General Knowledge Quiz</h2>
            <p>This quiz consists of <u>50</u> questions.</p>
            <p>This quiz has questions ranging from <u>History</u>, <u>Civics</u>, <u>Geography</u>, <u>Science</u> etc.</p>   
            <p>This quiz has a maximum of <u>50</u> marks.</p>
            <p>You get <u>+1 mark</u> for each correct answer and <u>0 marks</u> for an incorrect answer.</p>
        </div>
    </DIV>
    <div class="questions">
    </div>
    <button class="submit-quiz">Submit</button>
    <script src="script.js"></script>
</body>
</html>
